<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cron-rule.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ],
            "bindings": {
                "classList.has('CronRule-is-every')": { "<-": "@type.selectedValue == @owner.TYPES.EVERY"}
            }
        },
        "type": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "type"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.type"},
                "options": {"<-": "@owner.typeOptions"}
            }
        },
        "unit": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "unit"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.fieldName"},
                "options": {"<-": "@owner.availableUnitOptions"}
            }
        },
        "showEvery": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showEvery"}
            },
            "bindings": {
                "condition": {"<-": "@owner.type == @owner.TYPES.EVERY"}
            }
        },
        "every": {
            "prototype": "blue-shark/ui/number-input.reel",
            "properties": {
                "element": {"#": "every"},
                "min": 1
            },
            "bindings": {
                "value": {"<->": "@owner.everyValue"}
            }
        },
        "showOn": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "showOn"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.fieldName"}
            }
        },
        "onSEC": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onSEC"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.SEC"},
                "content": {"<-": "@owner.onValues.SEC"}
            }
        },
        "onMIN": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onMIN"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.MIN"},
                "content": {"<-": "@owner.onValues.MIN"}
            }
        },
        "onHOURS": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onHOURS"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.HOURS"},
                "content": {"<-": "@owner.onValues.HOURS"}
            }
        },
        "onDAYS_OF_WEEK": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onDAYS_OF_WEEK"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.DAYS_OF_WEEK"},
                "content": {"<-": "@owner.onValues.DAYS_OF_WEEK"}
            }
        },
        "onDAYS_OF_MONTH": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onDAYS_OF_MONTH"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.DAYS_OF_MONTH"},
                "content": {"<-": "@owner.onValues.DAYS_OF_MONTH"}
            }
        },
        "onMONTHS": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "onMONTHS"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.onValue.MONTHS"},
                "content": {"<-": "@owner.onValues.MONTHS"}
            }
        },
        "removeRuleButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "removeRuleButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CronRule">
        <div class="CronRule-form">
            <div data-montage-id="type" class="CronRule-selector"></div>
            <div class="CronRule-controlWrapper">
                <div data-montage-id="showEvery" class="CronRule-every">
                    <div data-montage-id="every" class="CronRule-control"></div>
                </div>
                <div data-montage-id="unit" class="CronRule-control"></div>
                <div data-montage-id="on"></div>
                <div data-montage-id="showOn" class="CronRule-on">
                    <div data-montage-id="onSEC" data-arg="SEC" class="CronRule-control"></div>
                    <div data-montage-id="onMIN" data-arg="MIN" class="CronRule-control"></div>
                    <div data-montage-id="onHOURS" data-arg="HOURS" class="CronRule-control"></div>
                    <div data-montage-id="onDAYS_OF_WEEK" data-arg="DAYS_OF_WEEK" class="CronRule-control"></div>
                    <div data-montage-id="onDAYS_OF_MONTH" data-arg="DAYS_OF_MONTH" class="CronRule-control"></div>
                    <div data-montage-id="onMONTHS" data-arg="MONTHS" class="CronRule-control"></div>
                </div>
            </div>
            <div data-montage-id="removeRuleButton" class="CronRule-removeButton Button--alert">
                <svg><use xlink:href="#i-trashCan"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
