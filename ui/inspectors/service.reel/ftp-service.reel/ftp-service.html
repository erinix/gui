<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="ftp-service.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "portValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 1,
                "ceiling": 65535,
                "errorMessage": "Value must be an integer between 1 and 65535"
            }
        },
        "portConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "portValidator"}
            }
        },
        "port": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "port"},
                "label": "Port",
                "converter": {"@": "portConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.port"}
            }
        },
        "maxClientsValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "ceiling": 10000,
                "errorMessage": "Value must be an integer between 0 and 10000"
            }
        },
        "maxClientsConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "maxClientsValidator"}
            }
        },
        "max_clients": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "max_clients"},
                "label": "Max Clients",
                "converter": {"@": "maxClientsConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.max_clients"}
            }
        },
        "ipConnectionsValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "ceiling": 1000,
                "errorMessage": "Value must be an integer between 0 and 1000"
            }
        },
        "ipConnectionsConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "ipConnectionsValidator"}
            }
        },
        "ip_connections": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "ip_connections"},
                "label": "Max Connections",
                "converter": {"@": "ipConnectionsConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.ip_connections"}
            }
        },
        "loginAttemptValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "ceiling": 1000,
                "errorMessage": "Value must be an integer between 0 and 1000"
            }
        },
        "loginAttemptConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "loginAttemptValidator"}
            }
        },
        "login_attempt": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "login_attempt"},
                "label": "Max Login Attempts",
                "converter": {"@": "loginAttemptConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.login_attempt"}
            }
        },
        "timeoutValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "ceiling": 10000,
                "errorMessage": "Value must be an integer between 0 and 10000"
            }
        },
        "timeoutConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "timeoutValidator"}
            }
        },
        "timeout": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "timeout"},
                "label": "Timeout",
                "converter": {"@": "timeoutConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.timeout"}
            }
        },
        "root_login": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "root_login"},
                "label": "Allow Root Login"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.root_login"}
            }
        },
        "only_anonymous": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "only_anonymous"},
                "label": "Allow Anonymous Login"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.only_anonymous"}
            }
        },
        "filesystemTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": false,
                "root": "/mnt"
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"}
            }
        },
        "anonymous_path": {
            "prototype": "ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "anonymous_path"},
                "controller": {"@": "filesystemTreeController"},
                "validationPath": "anonymous_path",
                "label": "Anonymous Path"
            },
            "bindings": {
                "disabled": {"<-": "!@owner.object.only_anonymous"},
                "selectedPath": {"<->": "@owner.object.anonymous_path"}
            }
        },
        "only_local": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "only_local"},
                "label": "Allow Local User Login"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.only_local"}
            }
        },
        "display_login": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "display_login"},
                "validationPath": "display_login",
                "label": "Display Login"
            },
            "bindings": {
                "value": {"<->": "@owner.object.display_login"}
            }
        },
        "resume": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "resume"},
                "label": "Allow Transfer Resumption"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.resume"}
            }
        },
        "chroot": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "chroot"},
                "label": "Always Chroot"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.chroot"}
            }
        },
        "reverse_dns": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "reverse_dns"},
                "label": "Perform Reverse DNS Lookups"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.reverse_dns"}
            }
        },
        "masquerade_address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "masquerade_address"},
                "label": "Masquerade Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.masquerade_address"}
            }
        },
        "advancedSettings": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSettings"},
                "title": "Advanced Settings",
                "isExpanded": false
            }
        },
        "fxp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "fxp"},
                "label": "Enable FXP protocol"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.fxp"}
            }
        },
        "filemask": {
            "prototype": "ui/controls/unixPermissions.reel",
            "properties": {
                "element": {"#": "filemask"},
                "title": "File creation mask"
            },
            "bindings": {
                "modes": {"<->": "@owner.filemaskModes"}
            }
        },
        "dirmask": {
            "prototype": "ui/controls/unixPermissions.reel",
            "properties": {
                "element": {"#": "dirmask"},
                "title": "Directory creation mask"
            },
            "bindings": {
                "modes": {"<->": "@owner.dirmaskModes"}
            }
        },
        "ident": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "ident"},
                "label": "Require IDENT Authentication"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.ident"}
            }
        },
        "passivePortValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 1024,
                "ceiling": 65535,
                "errorMessage": "Value must be an integer between 1024 and 65535 or empty for any port"
            }
        },
        "passivePortConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "passivePortValidator"}
            }
        },
        "passive_ports_min": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "passive_ports_min"},
                "label": "Minimum Passive Port",
                "converter": {"@": "passivePortConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.passive_ports_min"}
            }
        },
        "passive_ports_max": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "passive_ports_max"},
                "label": "Maximum Passive Port",
                "converter": {"@": "passivePortConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.passive_ports_max"}
            }
        },
        "bandwidthValidator": {
            "prototype": "core/converter/validator/integer-floor-validator",
            "properties": {
                "floor": 0,
                "errorMessage": "Value must be a non-negative integer"
            }
        },
        "bandwidthConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "bandwidthValidator"}
            }
        },
        "local_up_bandwidth": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "local_up_bandwidth"},
                "label": "Local user upload bandwidth",
                "converter": {"@": "bandwidthConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.local_up_bandwidth"}
            }
        },
        "local_down_bandwidth": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "local_down_bandwidth"},
                "label": "Local user download bandwidth",
                "converter": {"@": "bandwidthConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.local_down_bandwidth"}
            }
        },
        "anon_up_bandwidth": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "anon_up_bandwidth"},
                "label": "Anonymous user upload bandwidth",
                "converter": {"@": "bandwidthConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.anon_up_bandwidth"}
            }
        },
        "anon_down_bandwidth": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "anon_down_bandwidth"},
                "label": "Anonymous user download bandwidth",
                "converter": {"@": "bandwidthConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.anon_down_bandwidth"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FtpService">
        <div data-montage-id="port"></div>
        <div data-montage-id="max_clients"></div>
        <div data-montage-id="ip_connections"></div>
        <div data-montage-id="login_attempt"></div>
        <div data-montage-id="timeout"></div>
        <div data-montage-id="root_login"></div>
        <div data-montage-id="only_anonymous"></div>
        <div data-montage-id="anonymous_path"></div>
        <div data-montage-id="only_local"></div>
        <div data-montage-id="display_login"></div>
        <div data-montage-id="resume"></div>
        <div data-montage-id="chroot"></div>
        <div data-montage-id="reverse_dns"></div>
        <div data-montage-id="masquerade_address"></div>
        <div data-montage-id="advancedSettings">
          <div data-montage-id="fxp"></div>
          <div data-montage-id="filemask"></div>
          <div data-montage-id="dirmask"></div>
          <div data-montage-id="ident"></div>
          <div data-montage-id="passive_ports_min"></div>
          <div data-montage-id="passive_ports_max"></div>
          <div data-montage-id="local_up_bandwidth"></div>
          <div data-montage-id="local_down_bandwidth"></div>
          <div data-montage-id="anon_up_bandwidth"></div>
          <div data-montage-id="anon_down_bandwidth"></div>
        </div>
    </div>
</body>
</html>
