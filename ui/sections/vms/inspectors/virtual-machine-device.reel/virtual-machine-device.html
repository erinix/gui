<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            },
            "bindings": {
                "moduleRoot": {"<-": "@owner.templateModuleId.substr(0, @owner.templateModuleId.lastIndexOf('/')+1)"},
                "isNewObject": {"<-": "@owner.object._isNew.defined() && @owner.object._isNew"},
                "isLoading": {"<-": "@deviceTypePlaceholder.isLoadingComponent || @deviceTypePlaceholder.object._isLoading"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert": false,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "canSave": {"<-": "@owner.isNewObject"},
                "canDelete": {"<-": "!@owner.isNewObject && !@owner.object._isFromTemplate"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"},
                "disabled": {"<-": "@owner.object._isFromTemplate"}
            }
        },
        "deviceStatusLight": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "deviceStatusLight"},
                "colorMapping": {"CONNECTED" : "green", "ERROR": "yellow", "DISCONNECTED" : "red", "UNKNOWN": "grey"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status ? @owner.object.status : 'UNKNOWN'"},
                "isHidden": {"<-": "@owner.object._isNew"}
            }
        },
        "deviceStatusLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "deviceStatusLabel"},
                "value": "Device Status"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@owner.object._isNew"}
            }
        },
        "deviceTypePlaceholder": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "deviceTypePlaceholder"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.moduleRoot + 'virtual-machine-device-' + @owner.object.type.toLowerCase() + '.reel'"},
                "object": {"<-": "@owner.object.properties"},
                "component.isNew": {"<-": "@owner.object._isNew"},
                "component.isFromTemplate": {"<-": "@owner.object._isFromTemplate"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDevice">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="deviceTypePlaceholder"></div>
            <div class="flex-row flex-align--center g-margin-bottom">
                <div data-montage-id="deviceStatusLight" class="g-margin-right--half"></div>
                <div data-montage-id="deviceStatusLabel"></div>
            </div>
        </div>
    </div>
</body>
</html>
